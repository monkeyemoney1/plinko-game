<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta
      property="og:description"
      content="A web-based Plinko game inspired by Stake.com, built using Svelte and Tailwind CSS"
    />
    <script type="module">
      // Import Buffer polyfill immediately
      import { Buffer } from 'buffer';
      
      // Set up global environment before any other scripts load
      if (typeof global === 'undefined') {
        globalThis.global = globalThis;
      }
      if (typeof process === 'undefined') {
        globalThis.process = { env: {}, browser: true };
      }
      
      // Make Buffer available globally IMMEDIATELY
      globalThis.Buffer = Buffer;
      window.Buffer = Buffer;
      
      // Prevent console errors
      if (!window.console) {
        window.console = { log: function() {}, error: function() {}, warn: function() {} };
      }
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
